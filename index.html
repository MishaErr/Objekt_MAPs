<!DOCTYPE html>
<html>
<head>
  <title>–ú–æ—è KML-–∫–∞—Ä—Ç–∞</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–ª–∞–≥–∏–Ω –¥–ª—è KML -->
  <script src="https://unpkg.com/@maptiler/leaflet-kml@1.0.2/leaflet-kml.js"></script>
  
  <style>
    #map { height: 70vh; }
    .legend { 
      background: white; 
      padding: 10px; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>–ú–æ—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞</h1>
  
  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>
  
  <!-- –õ–µ–≥–µ–Ω–¥–∞ (–Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–æ–¥ —Å–µ–±—è!) -->
  <div class="legend">
    <h3>–õ–µ–≥–µ–Ω–¥–∞</h3>
    <p>üî¥ <span style="background:#ff000033; padding:2px">–ö—Ä–∞—Å–Ω—ã–π</span> ‚Äî –°—Ä–æ—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã</p>
    <p>üîµ <span style="background:#0000ff33; padding:2px">–°–∏–Ω–∏–π</span> ‚Äî –û–±—ã—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã</p>
    <p>üü¢ <span style="background:#00ff0033; padding:2px">–ó–µ–ª—ë–Ω—ã–π</span> ‚Äî –ó–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–µ</p>
  </div>

  <script>
    // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É
    const map = L.map('map').setView([55.75, 37.62], 10); // [—à–∏—Ä–æ—Ç–∞, –¥–æ–ª–≥–æ—Ç–∞], –∑—É–º
    
    // –ü–æ–¥–ª–æ–∂–∫–∞ OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º KML (–∑–∞–º–µ–Ω–∏—Ç–µ YOUR_KML_URL –Ω–∞ –≤–∞—à—É —Å—Å—ã–ª–∫—É –∏–∑ –®–∞–≥–∞ 2!)
    fetch('https://raw.githubusercontent.com/MishaErr/Objekt_MAPs/refs/heads/main/%D0%9F%D1%80%D0%BE%D0%B5%D0%BA%D1%82%D1%8B%20%D0%BD%D0%B0%20%D0%B2%D1%8B%D0%BD%D0%BE%D1%81.kml')
      .then(res => res.text())
      .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
        const kmlLayer = new L.KML(kml);
        map.addLayer(kmlLayer);
        map.fitBounds(kmlLayer.getBounds());
      });
  </script>
</body>
</html>
