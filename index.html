<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Онлайн карта с несколькими KML слоями</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.6;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-line {
      width: 25px;
      height: 4px;
      border-radius: 2px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend" class="legend"><b>Легенда</b><br></div>

  <script>
    const map = L.map('map').setView([55.75, 37.62], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Загружаем список слоёв
    fetch('layers.json')
      .then(r => r.json())
      .then(layers => {
        const legend = document.getElementById('legend');
        const boundsGroup = L.featureGroup();

        layers.forEach(layer => {
          const url = 'kml_layers/' + layer.file;
          const color = layer.color || '#000000';
          const kmlLayer = omnivore.kml(url);

          kmlLayer.on('ready', function() {
            boundsGroup.addLayer(kmlLayer);
            map.fitBounds(boundsGroup.getBounds());
          });

          kmlLayer.addTo(map);

          // Добавляем пункт в легенду
          const item = document.createElement('div');
          item.className = 'legend-item';
          item.innerHTML = `<div class="legend-line" style="background:${color}"></div> ${layer.name}`;
          legend.appendChild(item);
        });
      })
      .catch(err => {
        console.error('Ошибка при загрузке layers.json:', err);
      });
  </script>
</body>
</html>
